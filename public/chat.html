<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" placeholder="Type your message" autocomplete="off" />
        <button>Send</button>
    </form>

    <script src="https://cdn.socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        const form = document.getElementById('form');
        const input = document.getElementById('input');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value && username) {
                socket.emit('chat message', { username: username, message: input.value });
                input.value = '';
            }
        });

        socket.on('chat message', function(data) {
            const item = document.createElement('li');
            const messageContainer = document.createElement('div');
            messageContainer.textContent = data.username + ': ' + data.message;
            messageContainer.classList.add('message-container');
            item.appendChild(messageContainer);
            item.classList.add('other-user');
            if (data.username === username) {
                item.classList.remove('other-user');
                item.classList.add('own-message');
            }
            document.getElementById('messages').appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
