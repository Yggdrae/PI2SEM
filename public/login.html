<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <form class ="login-form" id="login-form" action="/login" method="post">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="button" onclick="redirectToRegistration()">Cadastre-se</button>
                <button type="button" onclick="forgotPassword()">Esqueci minha senha</button>
            </div>
            <button class="login-button" type="submit">Entrar</button>
        </form>
    </div>

    <!-- Lacuna para inserção de imagem de fundo -->
    <div class="background-image"></div>

    <script>
        function forgotPassword() {
            // Implementação para esquecer a senha
            alert("Informe ao responsável pela T.I para trocar sua senha.");
        }

        function redirectToRegistration() {
            // Redirecionar para a página de cadastro
            window.location.href = "cadastro.html";
        }
    </script>
</body>
</html>
